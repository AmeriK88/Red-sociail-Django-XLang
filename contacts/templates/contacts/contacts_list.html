{% extends 'users/base.html' %}

{% block title %}My Contacts{% endblock %}

    {% block content %}
<div class="container mt-5">
    <h2 class="card-title p-3 bg-custom text-white rounded shadow-sm">My Contacts</h2>
    
    {% if contacts %}
        <div class="row">
            {% for contact in contacts %}
                <div class="col-md-6 col-lg-4">
                    <div class="card mb-3 shadow-sm">
                        <div class="card-body d-flex flex-wrap align-items-center">
                            <!-- Imagen de perfil del contacto -->
                            <img src="{{ contact.profile_picture.url }}" alt="{{ contact.username }}" class="rounded-circle me-3 mb-2" style="width: 50px; height: 50px;">
                            
                            <!-- Información del contacto -->
                            <div class="flex-grow-1">
                                <h5 class="mb-1">{{ contact.username }}</h5>
                                <p class="text-muted mb-1">{{ contact.email }}</p>
                            </div>

                            <!-- Botón de acción -->
                            <div class="w-100 mt-2">
                                <a href="{% url 'profile' contact.username %}" class="btn btn-info btn-sm w-100">
                                    <i class="fas fa-user"></i> View Profile
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">No contacts yet.</p>
    {% endif %}
</div>
{% endblock %}
